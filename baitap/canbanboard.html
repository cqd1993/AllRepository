<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width =device-width" initial-scale ="1.0" />
	<title>Canbanboard</title>
	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href=" css\font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href=" css/canbanboard.css">
</head>
 <!-- <div class="container-fluid main-menu"> -->

<body>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand center" href="#">
	        CANBANBOARD
	      </a>
	    </div>
	  </div>
	</nav>
<section class="container-fluid">
	<div class="row">
	  <div class="col-md-4">
	  	<h5 class="red">ToDo (0)</h5>
		<div class="list-group sorted-list" id="todo">
		  
		</div>
		
		<div class="action">
		  	<div class="input-group">
		  	 	<label for="new_job_done"> new job</label>
		  		<input type="text" class="form-control" id="new_job_done" onkeydown="app.newJob(event, 'todo', this)">
		  		
		  	</div>
	  	</div>

	  </div>


	  <div class="col-md-4">
	  	<h5 class="orange">Doing (0)</h5>
		<div class="list-group sorted-list" id="doing">
		  
		</div>
		
		<div class="action">
		  	<div class="input-group">
		  		<label for="new_job_done"> new job</label>
		  		<input type="text" class="form-control" id="new_job_done" onkeydown="app.newJob(event,'doing', this)">
		  		
		  	</div>
	  	</div>
	  </div>
	  	<div class="col-md-4">
		  	<h5 class="green">Done (0)</h5>
			<div class="list-group sorted-list" id="done">
			  
			</div>


			<div class="action">
			  	<div class="input-group">
			  		<label for="new_job_done"> new job</label>
			  		<input type="text" class="form-control" id="new_job_done" onkeydown="app.newJob(event,'done', this)">
			  		
			  	</div>
	  		</div>
		
	  	</div>
		
		

	</div>

<input type="text" id="text">
</section>


<div id="modal-confirm" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <!--  <h5 class="modal-title">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>bạn có muốn xóa không</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-delete">delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
      </div>
    </div>
  </div>
</div>
	
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<script src="jquery\jquery-3.2.0.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<!-- <script type="text/javascript" src="jquery\jquery-ui-1.12.1\jquery-ui.min.css"></script> -->
	<script type="text/javascript" src="jquery\jquery-ui-1.12.1\jquery-ui.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
	<script type="text/javascript" src="js/canbanboard.js"></script>
  
  
  	
</body>
</html>
