<!DOCTYPE html>
<html>
<head>
	<title>đăng kí thành viên</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wap">
	<div class="wap1">
		<img src="img\a1.jpg">
		<img src="img\a2.jpg">

	</div>
	<div class="content_form">
		<h1>Đăng kí thành viên</h1>
		<!-- action="index.html" -->
		<form  name="frm" id="form_reg" action="index.html">
			<div class="first_name">				
			<fieldset>
				<legend>Họ tên</legend>
				<!-- <label for="ht"> Họ Tên </label> -->
				<input type="text" name="name" placeholder="Họ tên" id="ht" maxlength="50"/>
				<span class="error"></span>	
			</fieldset>
			</div>

			<div class="Ngay">
				<fieldset>
					<legend>Sinh nhật</legend>
					<!-- <label for ="ngay"> Ngày</label> -->
					<input type="date" name="date" value="2016-03-30" id ="ngay">
					<span class="error"></span>
				</fieldset>
			</div>	
			
			<div class="gioi_tinh">
				<fieldset>
					<legend>Giới tính</legend>
					<!-- <label> Giới tính </label> -->
					<input type="radio" name="gender" id="male" value="male" checked="checked" /><label for ="male">Nam</label>
					<input type="radio" name="gender" id ="female" value="female">
					<label for="female">Nữ</label>
				</fieldset>
			</div>	
			
			<div class="dia_chi">
				<fieldset>
					<legend>Địa chỉ</legend>
					<!-- <label for="dc">Địa chỉ</label> -->
					<input type="text" name="address" placeholder="Địa chỉ" id ="dc" maxlength="250" minlength="10" />
					<span class="error"></span>
				</fieldset>
			</div>
			
			<div class="email">
				<fieldset>
					<legend>Email</legend>
					<!-- <label for="e_mail">Email</label> -->
			   		<input type="text" name="email" placeholder="Email" id="e_mail" maxlength="50"/>
			   		<span class="error"></span>
				</fieldset>
			</div>
			
			<div class="mat_khau">
				<fieldset>
					<legend>Mật khẩu</legend>
					<!-- <label for="mk">Mật khẩu</label> -->
					<input type="password" name="password" placeholder="Password" id="mk" minlength="6" maxlength="50" />
					<span class="error"></span>
				</fieldset>
			</div>	
			
			<div class="sdt">
				<fieldset>
					<legend>Số điện thoại</legend>
				<!-- 	<label for="n_ber">Số điện thoại</label></td> -->
					<input type="text" name="number" placeholder="Telephone number" id="n_ber" maxlength="12" minlength="10" />
					<span class="error" ></span>
				</fieldset>
			</div>
			
			<div>
				<fieldset>
					<legend>Url facebook</legend>
					<input type="url" name="url" placeholder="url facebook" id="url" maxlength="50" />
					<span class="error"></span>
				</fieldset>
			</div>
			
			<div class="btn_dangnhap">
				<input type="submit" value="đăng nhập" class="btn"  >
			</div>
			
		</form>
	</div>

	<div class="wap2">
		<img src="img\a3.jpg">
		<img src="img\a2.jpg">
	</div>

	</div>
	<script src="jquery\jquery-3.2.0.min.js"></script>
	<script>
		$('#form_reg').on('submit', function(){
			var isValid = true;
			if($('#ht').val().trim() == '')
			{
				$('#ht').next('span').text('please! name is not empty');
				isValid = false;
				console.log("name is empty");
				// return false;
			}
			else
			{
				$('#ht').next('span').text('');
				// return true;
				
			}
			if($('#ngay').val() == "")
			{
				$('#ngay').next('span').text('please! day is not empty');
				isValid = false;
				console.log("day is empty");
				// return false;
			}
			else
			{
				$('#ngay').next('span').text('');
				// return true;
				
			}
			if($("#dc").val().trim() =="")
			{
				$("#dc").next("span").text("please! address is not empty");
				isValid = false;
				console.log("please! address is not empty");
			}
			else
			{
				$("#dc").next("span").text("");
			}

			if($('#e_mail').val().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/) == null)
			{
				$('#e_mail').next('span').text('email is not correct when validate');
				isValid = false;
				console.log("email isnot validate");
				/*return false;*/
			}
			else
			{
				$('#e_mail').next('span').text('');
				
			}
			if($('#mk').val().match(/^([a-zA-Z0-9_\-\.]+)|((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/) == null)
			{
				$('#mk').next('span').text('please! password is not empty or untrue');
				isValid = false;
				console.log("password isnot null");
				// return false;
			}
			else
			{
				$('#mk').next('span').text('');
				
			}
			if( isNaN($('#n_ber').val()))
			{
				$('#n_ber').next('span').text('please! you must enter number');
				isValid = false;
			}	
			// else if( isNaN($('#n_ber').val()))
			// {
			// 	$('#n_ber').next('span').text('please! you must enter number');
			// 	isValid = false;
			// 	console.log("not is number");
			// 	/*return false;*/
			// }
			
			else
			{
				$('#n_ber').next('span').text('');
				
			 }
			 if($('#url').val().match(/(https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?/) ==null)
			 {
			 	$("#url").next("span").text("URL Must protocol https://");
			 	isValid = false;
			 	console.log("URL Must protocol https://");
			 }
			 else
			 {
			 	$("#url").next("span").text("");

			 }

			return isValid;

		})
		

	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
